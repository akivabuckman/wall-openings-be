name: Deploy to EC2

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Authenticate to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-southeast-1 | \
          docker login --username AWS --password-stdin \
          ${{ vars.ECR_REGISTRY }}

      - name: Resolve Git commit SHA
        run: echo "GIT_SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build \
            --build-arg GIT_SHA=$GIT_SHA \
            -t wall-openings-be:$GIT_SHA .

      - name: Tag Docker image for ECR
        run: |
          docker tag wall-openings-be:$GIT_SHA \
            ${{ vars.ECR_REGISTRY }}/wall-openings-be:$GIT_SHA

      - name: Push Docker image to ECR
        run: |
          docker push ${{ vars.ECR_REGISTRY }}/wall-openings-be:$GIT_SHA

      - name: Deploy container on EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region ap-southeast-1 | \
              docker login --username AWS --password-stdin \
              ${{ vars.ECR_REGISTRY }}

            docker pull ${{ vars.ECR_REGISTRY }}/wall-openings-be:${{ env.GIT_SHA }}
            docker stop wall-openings-be || true
            docker rm wall-openings-be || true
            docker run -d \
              --name wall-openings-be \
              --network web \
              -p 127.0.0.1:5000:5000 \
              ${{ vars.ECR_REGISTRY }}/wall-openings-be:${{ env.GIT_SHA }}
